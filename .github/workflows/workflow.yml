name: Java Versions

on:
  workflow_dispatch:
  push:
    branches:
      - java-versions

jobs:

  print-java-versions:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        jdk:
        - distribution: temurin
          version: 11
        - distribution: temurin
          version: 17
        - distribution: temurin
          version: 18
        - distribution: temurin
          version: 19
        - distribution: temurin
          version: 20
        - distribution: temurin
          version: 21
        - distribution: temurin
          version: 22-ea
        - distribution: temurin
          version: 23-ea

    steps:
    - uses: actions/setup-java@v4
      with:
        distribution: ${{ matrix.jdk.distribution }}
        java-version: ${{ matrix.jdk.version }}
    - run: |
        java --version

  print-java-ea-versions:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        jdk:
        - version: 22-ea
        - version: 23-ea

    steps:
    - name:
      uses: oracle-actions/setup-java@v1
      with:
        website: jdk.java.net
        release: ${{ matrix.jdk.version }}
    - run: |
        java --version