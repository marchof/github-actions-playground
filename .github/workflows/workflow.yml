name: Java Versions

on:
  workflow_dispatch:
  push:
    branches:
      - java-versions

jobs:

  print-java-versions:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        jdk:
        - distribution: temurin
          version: 11
        - distribution: temurin
          version: 17
        - distribution: temurin
          version: 18
        - distribution: temurin
          version: 19
        - distribution: temurin
          version: 20
        - distribution: temurin
          version: 21
        - distribution: openjdk
          version: 22
        - distribution: openjdk
          version: 23

    steps:
    - uses: actions/setup-java@v4
      if: ${{ matrix.jdk.distribution != 'openjdk' }}
      with:
        distribution: ${{ matrix.jdk.distribution }}
        java-version: ${{ matrix.jdk.version }}
    - uses: oracle-actions/setup-java@v1
      if: ${{ matrix.jdk.distribution == 'openjdk' }}
      with:
        website: jdk.java.net
        release: ${{ matrix.jdk.version }}
    - run: |
        java --version
